<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <title>Document</title>

<body>
  <header>
    <img src="/img/Frame 6.svg" alt="alura" />
  </header>
  <main class="container">
    <section class="entradadedados">
      <textarea placeholder="Digite a mensagem que deseja criptografar" name="" id="entrada" cols="70"
        rows="10"></textarea>

      <div class="botoes-criptografia">
        <a class="botao-primario" id="botao-criptogafar" href="#">Criptografar</a>
        <a class="botao-secundario" id="botao-descriptogafar" href="#">Descriptografar</a>
      </div>
    </section>

    <section class="text-result">
      <div class="mensagem-criptografada">
        <img src="/img/Frame.svg" alt="" />
        
        <p>Nenhuma mensagem encontrada</p>
        <p>
          Digite um texto que você deseja criptografar ou descriptografar.
        </p>
      </div>
      </div>
    </section>
  </main>
  <footer>Desenvolvido por Aline Galvão para o curso ONE + Alura</footer>
